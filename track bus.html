<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Bus</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Bus Tracking System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <!-- <li class="nav-item active">
            <a class="nav-link" href="#">Track Bus <span class="sr-only">(current)</span></a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Track bus container -->
  <div class="container track-bus-container">
    <div class="row">
      <div class="col-md-6">
        <div class="map-image">
          <img src="map1.png" alt="Map Image">
        </div>
      </div>
      <div class="col-md-6">
        <div class="bus-details">
          <h2>Bus Details</h2>
          <div class="bus-info">
            <strong>Bus Number:</strong> ABC123
          </div>
          <div class="bus-info">
            <strong>Route:</strong> New York to Los Angeles
          </div>
          <div class="bus-info">
            <strong>Next Stop:</strong> Chicago, IL
          </div>
          <div class="bus-info">
            <strong>ETA:</strong> 12:00 PM
          </div>
          <div class="bus-info">
            <strong>Status:</strong> On Time
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
